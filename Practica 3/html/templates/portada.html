{% extends 'padre.html' %}
{% block principal %}
<h2> Eventos disponibles </h2>
    {% for evento in eventos %}
        <section >
            <a href={{evento.link}}><img src={{evento.imagen}} alt={{evento.id}}></a>
            <a href="{{evento.link}}">{{evento.nombre}}</a>
        </section>
    {% endfor %}
{% endblock %}
